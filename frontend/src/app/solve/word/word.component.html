<div class="row row-cols-auto justify-content-center">
  <app-letter class="col p-0"
              *ngFor="let letter of model?.letters; let idx = index"
              [model]="letter"
              [currentWord]="model?.current?? false"
              [currentLetter]="model?.index === idx">
  </app-letter>
</div>

<div *ngIf="!model">Please set model</div>
