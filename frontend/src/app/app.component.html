<div class="container">
  <app-solve [solve]="solve"></app-solve>
  <div *ngIf="solve?.finished" class="row">
    <div class="col">
      <p>Game finished</p>
    </div>
  </div>

  <div class="row">
    <div class="col col-12">
      <button class="btn btn-primary" (click)="OnClick()" [disabled]="!CanSubmit()">Submit</button>
    </div>
  </div>
</div>
