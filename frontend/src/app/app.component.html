<div class="container justify-content-center">
  <app-solve [solve]="solve"></app-solve>
  <div *ngIf="solve?.finished" class="row row-cols-auto justify-content-center">
    <div class="col">
      <p>Game finished</p>
    </div>
  </div>
  <app-keyboard></app-keyboard>
  <div class="row row-cols-auto justify-content-end">
    <div class="col">
      <button class="btn btn-primary" (click)="OnClick()" [disabled]="!CanSubmit()">Submit</button>
    </div>
  </div>
</div>
